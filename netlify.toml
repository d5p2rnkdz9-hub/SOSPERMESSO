# Netlify build configuration for SOS Permesso (11ty)

[build]
  command = "npm run build"
  publish = "_site"

[build.environment]
  NODE_VERSION = "22"
  NODE_ENV = "production"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Homepage canonical redirects
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/en/index.html"
  to = "/en/"
  status = 301
  force = true

[[redirects]]
  from = "/fr/index.html"
  to = "/fr/"
  status = 301
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
