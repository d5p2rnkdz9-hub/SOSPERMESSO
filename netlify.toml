# Netlify build configuration for SOS Permesso (11ty)

[build]
  command = "npm run build"
  publish = "_site"

[build.environment]
  NODE_VERSION = "22"
  NODE_ENV = "production"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
