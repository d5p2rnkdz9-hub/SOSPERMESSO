<svg viewBox="0 0 80 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tower-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    <style>
      .eye-blink {
        animation: blink-anim 4s ease-in-out infinite;
      }
      .eye-blink-delay {
        animation: blink-anim 4s ease-in-out infinite;
        animation-delay: 0.1s;
      }
      @keyframes blink-anim {
        0%, 96%, 100% { transform: scaleY(1); }
        98% { transform: scaleY(0.1); }
      }
    </style>
  </defs>

  <!-- Light circular background for grounding -->
  <circle cx="40" cy="50" r="38" fill="#FFFFFF" opacity="0.18"/>

  <!-- Lighthouse Tower (trapezoid shape) -->
  <path d="M30,75 L50,75 L47,28 L33,28 Z" fill="url(#tower-grad)" stroke="#CCCCCC" stroke-width="1"/>

  <!-- Red stripes (3 horizontal stripes) -->
  <rect x="30" y="65" width="20" height="8" fill="#FF3B3B"/>
  <rect x="30.5" y="50" width="19" height="8" fill="#FF3B3B"/>
  <rect x="31.5" y="35" width="17" height="8" fill="#FF3B3B"/>

  <!-- Cupola (top dome) -->
  <ellipse cx="40" cy="28" rx="12" ry="4" fill="#1A1A1A"/>
  <path d="M28,28 Q28,16 40,14 Q52,16 52,28 Z" fill="#2D2D2D" stroke="#1A1A1A" stroke-width="1"/>

  <!-- Cute cartoon face -->
  <g id="lighthouse-face">
    <!-- Eyes -->
    <ellipse cx="36" cy="21" rx="2.5" ry="3" fill="#1A1A1A" class="eye-blink"/>
    <ellipse cx="44" cy="21" rx="2.5" ry="3" fill="#1A1A1A" class="eye-blink-delay"/>

    <!-- Eye highlights -->
    <circle cx="36.8" cy="20.3" r="1" fill="#FFFFFF"/>
    <circle cx="44.8" cy="20.3" r="1" fill="#FFFFFF"/>

    <!-- Rosy cheeks -->
    <circle cx="31" cy="23" r="3" fill="#FF6B6B" opacity="0.35"/>
    <circle cx="49" cy="23" r="3" fill="#FF6B6B" opacity="0.35"/>

    <!-- Small smile -->
    <path d="M36,25 Q40,27.5 44,25" stroke="#1A1A1A" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
</svg>
