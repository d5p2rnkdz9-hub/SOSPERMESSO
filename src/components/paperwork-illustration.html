<!-- Cartoonish Paperwork Illustrations Component -->

<style>
.illustration-container {
  max-width: 400px;
  margin: 2rem auto;
  padding: 1rem;
}

.illustration-svg {
  width: 100%;
  height: auto;
}

/* Animations for illustrations */
@keyframes float-paper {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-10px) rotate(2deg); }
}

@keyframes wave-hand {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(10deg); }
  75% { transform: rotate(-10deg); }
}

@keyframes bob-head {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-3px); }
}

.floating-paper {
  animation: float-paper 3s ease-in-out infinite;
}

.waving-hand {
  transform-origin: bottom center;
  animation: wave-hand 2s ease-in-out infinite;
}

.bobbing-head {
  animation: bob-head 2.5s ease-in-out infinite;
}
</style>

<!-- ILLUSTRATION 1: Person confused with papers -->

<script>
// Export functions to show specific illustrations
window.showIllustration = function(type) {
  const illustrations = {
    'confused': 'illustration-confused',
    'success': 'illustration-success',
    'searching': 'illustration-searching',
    'stack': 'illustration-stack'
  };

  // Hide all
  Object.values(illustrations).forEach(id => {
    const el = document.getElementById(id);
    if (el) el.style.display = 'none';
  });

  // Show selected
  const selectedId = illustrations[type];
  if (selectedId) {
    const el = document.getElementById(selectedId);
    if (el) el.style.display = 'block';
  }
};

// Show only one by default
document.addEventListener('DOMContentLoaded', function() {
  // By default, hide all except the first one
  const containers = document.querySelectorAll('.illustration-container');
  containers.forEach((container, index) => {
    if (index > 0) container.style.display = 'none';
  });
});
</script>
