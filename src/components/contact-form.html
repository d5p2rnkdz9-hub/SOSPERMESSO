<!-- Contact Form Component -->
<div class="contact-modal" id="contact-modal">
  <div class="contact-modal-backdrop" id="contact-backdrop"></div>
  <div class="contact-modal-content">
    <button class="contact-modal-close" id="contact-close" aria-label="Chiudi">✕</button>

    <div class="contact-header">
      <span class="contact-icon">✉️</span>
      <h2 class="contact-title">Scrivici</h2>
      <p class="contact-subtitle">Hai domande? Siamo qui per aiutarti</p>
    </div>

    <form class="contact-form" id="contact-form">
      <!-- Name -->
      <div class="form-group">
        <label for="contact-name" class="form-label">
          Nome <span class="required">*</span>
        </label>
        <input
          type="text"
          id="contact-name"
          name="name"
          class="form-input"
          required
          placeholder="Il tuo nome"
          autocomplete="name"
        >
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="contact-email" class="form-label">
          Email <span class="required">*</span>
        </label>
        <input
          type="email"
          id="contact-email"
          name="email"
          class="form-input"
          required
          placeholder="tua.email@esempio.com"
          autocomplete="email"
        >
      </div>

      <!-- Subject -->
      <div class="form-group">
        <label for="contact-subject" class="form-label">
          Oggetto <span class="required">*</span>
        </label>
        <select id="contact-subject" name="subject" class="form-select" required>
          <option value="">Seleziona un argomento</option>
          <option value="permesso">Domanda su permesso di soggiorno</option>
          <option value="documenti">Documenti necessari</option>
          <option value="rinnovo">Rinnovo permesso</option>
          <option value="conversione">Conversione permesso</option>
          <option value="protezione">Protezione internazionale</option>
          <option value="ricongiungimento">Ricongiungimento familiare</option>
          <option value="altro">Altro</option>
        </select>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="contact-message" class="form-label">
          Messaggio <span class="required">*</span>
        </label>
        <textarea
          id="contact-message"
          name="message"
          class="form-textarea"
          rows="5"
          required
          placeholder="Scrivi qui la tua domanda o richiesta..."
        ></textarea>
        <span class="form-hint">Minimo 20 caratteri</span>
      </div>

      <!-- Privacy -->
      <div class="form-group">
        <label class="form-checkbox-label">
          <input
            type="checkbox"
            id="contact-privacy"
            name="privacy"
            required
            class="form-checkbox"
          >
          <span>
            Ho letto e accetto la <a href="/privacy" target="_blank">Privacy Policy</a> <span class="required">*</span>
          </span>
        </label>
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-lg" id="contact-submit">
          <span class="btn-text">Invia Messaggio</span>
          <span class="btn-loader" style="display: none;">
            <span class="loader"></span> Invio...
          </span>
        </button>
      </div>

      <!-- Response Messages -->
      <div class="form-response" id="form-response" style="display: none;"></div>
    </form>
  </div>
</div>

<script>

(function() {
  const modal = document.getElementById('contact-modal');
  const backdrop = document.getElementById('contact-backdrop');
  const closeBtn = document.getElementById('contact-close');
  const form = document.getElementById('contact-form');
  const submitBtn = document.getElementById('contact-submit');
  const response = document.getElementById('form-response');

  // Open modal function (called from external buttons)
  window.openContactModal = function() {
    modal.classList.add('active');
    document.body.style.overflow = 'hidden';
  };

  // Close modal
  function closeModal() {
    modal.classList.remove('active');
    document.body.style.overflow = '';
  }

  if (closeBtn) {
    closeBtn.addEventListener('click', closeModal);
  }

  if (backdrop) {
    backdrop.addEventListener('click', closeModal);
  }

  // Close on ESC key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.classList.contains('active')) {
      closeModal();
    }
  });

  // Form submission
  if (form) {
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      // Validation
      if (data.message.length < 20) {
        showResponse('Il messaggio deve essere di almeno 20 caratteri.', 'error');
        return;
      }

      if (!data.privacy) {
        showResponse('Devi accettare la Privacy Policy.', 'error');
        return;
      }

      // Show loading
      submitBtn.disabled = true;
      submitBtn.querySelector('.btn-text').style.display = 'none';
      submitBtn.querySelector('.btn-loader').style.display = 'flex';

      try {
        // OPTION 1: Send to Typeform webhook
        const typeformUrl = 'https://form.typeform.com/to/USx16QN3';

        // OPTION 2: Send to your backend API
        // const response = await fetch('/api/contact', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify(data)
        // });

        // For now, simulate success (replace with actual API call)
        await new Promise(resolve => setTimeout(resolve, 1500));

        showResponse('✅ Messaggio inviato con successo! Ti risponderemo al più presto.', 'success');
        form.reset();

        // Close modal after 3 seconds
        setTimeout(() => {
          closeModal();
          response.style.display = 'none';
        }, 3000);

      } catch (error) {
        showResponse('❌ Errore durante l\'invio. Riprova più tardi.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.querySelector('.btn-text').style.display = 'inline';
        submitBtn.querySelector('.btn-loader').style.display = 'none';
      }
    });
  }

  function showResponse(message, type) {
    response.textContent = message;
    response.className = `form-response ${type}`;
    response.style.display = 'block';
  }
})();
</script>
